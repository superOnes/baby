{% extends 'include/base.html' %}
{% block main %}
<header class="Xlogo">
  <h1>
    <div>
      <!--<img src=""/>-->
      <a href="{% url 'event_list' %}">云开盘</a>
    </div>
    <small>
      <a href="javascript:0;">{{ request.user.username }}</a>
      <a data-toggle="modal" data-target="#edit" class="edit">设置</a>
      <a data-toggle="modal" data-target="#quit" class="quit">退出</a>
    </small>
  </h1>
</header>
    <!--退出-->
		<div class="modal fade" id="quit">
		  <div class="modal-dialog  modal-sm">
		    <div class="modal-content">
		    	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
		        <h4 class="modal-title">退出当前用户</h4>
		      </div>
		      <div class="modal-body">
		        <p style="text-align: center;font-size: 20px;">确定退出？</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary" onclick="quit(this)">确认</button>
		      </div>
		    </div>
		  </div>
		</div>
    <!--修改-->
		<div class="modal fade" id="edit">
		  <div class="modal-dialog">
		    <div class="modal-content">
		    	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
		        <h4 class="modal-title">修改密码</h4>
		      </div>
		      <div class="modal-body">
            <form class="form-horizontal searchWrap" method="get" action="">
              <div class="form-group">
          			<label class="col-sm-2">旧密码<i>*</i></label>
          			<div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="请输入您的旧密码" name="oldpassword" required>
          			</div>
          		</div>
              <div class="form-group">
          			<label class="col-sm-2">新密码<i>*</i></label>
          			<div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="请输入您的新密码" name="newpassword1" required>
          			</div>
          		</div>
              <div class="form-group">
          			<label class="col-sm-2">确认新密码<i>*</i></label>
          			<div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="请确认您的新密码" name="newpassword2" required>
          			</div>
          		</div>
              {% if messages %}
        			<div class="form-group" id="messages">
        				<label for="inputMessages" class="col-sm-2 control-label">提示</label>
        				<div class="col-sm-10">
        					{% for msg in messages %}
        					<p style="margin-top:6px;color: red;">{{ msg }}</p>
        					{% endfor %}
        				</div>
        			</div>
        			{% endif %}
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" id="affirmEdit">确认</button>
              </div>
        		</form>
		      </div>
		    </div>
		  </div>
		</div>
<section id="listContent">
  <div class="row">
    <div class="col-md-2 col-lg-2">
      <div class="gridTitle">
        <h3>在线开盘</h3>
      </div>
      <div class="navList">
        <ul class="nav nav-pills nav-stacked" id="navActive">
          <li><a href="{% url 'event_list' %}">活动介绍</a></li>
          <li><a href="{% url 'event_opensta' %}">开盘统计管理</a></li>
          <li><a href="{% url 'event_order' %}">开盘订单管理</a></li>
      </ul>
      </div>
    </div>
    <div class="col-md-10  col-lg-10">{% block right %}{% endblock %}</div>
  </div>
</section>
<script type="text/javascript">
  // $("#edit").submit(function(message){});
	function quit(e){
    $(e).attr("disabled","disabled");
    $.ajax({
      type:"POST",
      url:"/acc/logout/",
      async:true,
      success:function(){
        window.location.href="/acc/login/";
      },
      error:function(){
        alert("退出失败！")
      }
    });
  }


</script>
{% endblock %}
