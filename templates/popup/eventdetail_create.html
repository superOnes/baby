{% extends 'include/base.html' %}
{% block main %}
<style type="text/css">
	.form-group>.labelInput{
		display: inline-block !important;
		vertical-align: middle;
		width: 30% !important;
		margin-left:10px;
	}
	.form-group>.col-sm-3{
		width: 15% !important;
	}
	.form-group>.col-sm-9{
		width: 80% !important;
	}
</style>
<div style="padding:20px">
	<form class="form-horizontal" method="post" action="">
		{% csrf_token %}
		<div class="form-group">
		    <label class="col-sm-3 control-label">楼号</label>
		    <div class="labelInput">
		      <input type="text" class="form-control" placeholder="楼号" name="building" required>
		    </div>
		    <label class="col-sm-3 control-label">单元</label>
		    <div class="labelInput">
		      <input type="number" class="form-control" placeholder="单元" name="unit" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">楼层</label>
		    <div class="labelInput">
		      <input type="number" class="form-control" placeholder="楼层" name="floor" required>
		    </div>
		    <label class="col-sm-3 control-label">房号</label>
		    <div class="labelInput">
		      <input type="number" class="form-control" placeholder="房号" name="room_num" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">朝向</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" placeholder="朝向" name="looking" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">单价</label>
		    <div class="col-sm-9">
		      <input type="number" class="form-control" placeholder="原价" name="unit_price" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">使用年限</label>
		    <div class="col-sm-9">
		      <input type="number" class="form-control" placeholder="使用年限" name="term" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">面积</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" placeholder="面积" name="area" required>
		    </div>
		</div>
		<div class="modal-footer">
	    	<input type="submit" class="btn btn-primary" value="确定"></input>
	    </div>
	</form>
</div>
{% endblock %}
