{% extends 'include/base.html' %}
{% block main %}
<style type="text/css">
	.form-group .col-sm-10{
		display: inline-block !important;
	}
</style>
<div style="padding:20px">
	<form class="form-horizontal" method="post">
		{% csrf_token %}
		<div class="form-group">
		    <label class="col-sm-2">楼号</label>
		    <div class="col-md-6 col-sm-10">
		      <input type="text" class="form-control" placeholder="楼号" name="building" required style="display: block;">
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2">单元</label>
		    <div class="col-md-6 col-sm-10">
		      <input type="text" class="form-control" placeholder="单元" name="unit" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2">楼层</label>
		    <div class="col-md-6 col-sm-10">
		      <input type="number" class="form-control" placeholder="楼层" name="floor" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2">原价</label>
		    <div class="col-md-6 col-sm-10">
		      <input type="number" class="form-control" placeholder="原价" name="price" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2"  for="exampleInputAccount4">线上总价</label>
		    <div class="col-md-6 col-sm-10">
		      <input type="number" class="form-control" id="exampleInputAccount4" placeholder="线上总价" name="total" required>
		    </div>
		</div>
		<div class="modal-footer">
	    	<input type="submit" class="btn btn-primary" value="确定"></input>
	    </div>
	</form>
</div>
{% endblock %}
