{% extends 'include/base.html' %}
{% block main %}
<div style="padding:20px">
<div class="cards">
  {% for ht in object.event.housetype_set.all %}
  <div class="col-md-4 col-sm-6 col-lg-3 col-xs-4">
    <div class="card">
      <form method="post">
        <div><img src="{{MEDIA_URL}}{{ht.pic}}" style="width:100%;height:150px"></div>
        <input type="text" value="{{ht.id}}" name="house_type" style="display:none">
        <div class="card-heading">
        	<strong>
          	<input type="submit" value="{{ht.name}}" style="border:0;background-color:white">
        	</strong>
        </div>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
