{% extends 'include/base.html' %}
{% block main %}
<div style="padding:20px">
	<form class="form-horizontal" method="post">
		{% csrf_token %}
		<div class="input-group">
		    <label for="inputText3" class="input-group-addon">描述补充</label>
	    	<textarea type="text" class="form-control" placeholder="原价" name="price" required style="height: 200px;"></textarea>
		</div>
		<div class="input-group">
		    <label for="inputText3" class="input-group-addon">平面图</label>
	    	<input type="file" class="form-control" placeholder="线上总价" name="total" required>
		</div>
	<div class="modal-footer">
    	<input type="submit" class="btn btn-primary" value="确定"></input>
    </div>
</form>
</div>
{% endblock %}
