{% extends 'include/base.html' %}
{% block main %}
<div style="padding:20px">
	<form class="form-horizontal" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
		    <label class="col-sm-2">描述补充<i>*</i></label>
		    <div class="col-md-6 col-sm-10">
		      <textarea type="text" class="form-control" placeholder="描述补充" name="remark" required style="height: 200px;">{{form.remark.value|default:''}}</textarea>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-2">图片<i>*</i></label>
		    <div class="col-md-6 col-sm-10">
		      <input type="file" class="form-control" name="image">
		    </div>
		</div>
	<div class="modal-footer">
    	<input type="submit" class="btn btn-primary" value="确定"></input>
    </div>
</form>
</div>
{% endblock %}
