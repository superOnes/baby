{% extends 'include/base.html' %} {% block main %}
<style type="text/css">
	.form-group>.col-sm-10 {
		width: 80% !important;
		display: inline-block !important;
		vertical-align: top;
	}

	.form-group>.col-sm-2 {
		vertical-align: top;
		width: 15% !important;
		text-align: right;
	}
</style>
<div style="padding:20px">
	<form class="form-horizontal" method="post" id="customerOrder">
		{% csrf_token %}
		<div class="form-group">
			<label class="col-sm-2">姓名<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="请输入姓名" name="realname" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">手机号<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control"  onkeyup="(this.v=function(){this.value=this.value.replace(/^[0]\d*$|[^0-9]+/,'');}).call(this)"
					onblur="this.v();" placeholder="请输入手机号"  maxlength="11" name="mobile" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">身份证<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" onkeyup="(this.v=function(){this.value=this.value.replace(/\s/,'');}).call(this)"
					onblur="this.v();" placeholder="请输入身份证" maxlength="18" name="identication" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">置业顾问<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="请输入顾问姓名" name="consultant" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">顾问电话<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" onkeyup="(this.v=function(){this.value=this.value.replace(/^[0]\d*$|[^0-9]+/,'');}).call(this)"
					onblur="this.v();" placeholder="请输入顾问电话" name="phone" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">备注</label>
			<div class="col-sm-10">
				<textarea style="height: 150px;" type="text" class="form-control" placeholder="请填写备注" name="remark"></textarea>
			</div>
		</div>
		{% if form.non_field_errors %}
		<div class="alert alert-danger" style="font-size:14px;font-weight:bold">{{form.non_field_errors}}</div>
		{% endif %}
		<div class="modal-footer">
			<input type="submit" class="btn btn-primary" value="确定"></input>
		</div>
	</form>
</div>
{% endblock %}
