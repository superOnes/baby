{% extends 'include/base.html' %}
{% block main %}
<div style="padding:20px">
	<form class="form-horizontal" method="post" action="">
		{% csrf_token %}
		<div class="form-group">
		    <label class="col-sm-2">协议名称</label>
		    <div class="col-md-6 col-sm-10">
		      <input type="text" class="form-control" placeholder="协议名称" name="termname" required>
		    </div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">协议内容</label>
		    <div class="col-sm-9 col-lg-9">
		    	<textarea class="form-control" style="height:150px;" name="term" required></textarea>
		    </div>
		</div>
	<div class="modal-footer">
    	<input type="submit" class="btn btn-primary" value="确定"></input>
    </div>
</form>
</div>
{% endblock %}
