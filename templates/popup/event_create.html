{% extends 'include/base.html' %}
{% block main %}
<div style="padding:20px">
	<form class="form-horizontal" method="post">
		{% csrf_token %}
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">活动类型</label>
		    <div class="col-sm-9 col-lg-9">
		    	<select class="form-control" name="type" id="type">
		    		<option {% if object.type == 1 %}selected{% endif %}>房间开盘</option>
		    		<option {% if object.type == 2 %}selected{% endif %}>车位开盘</option>
		    	</select>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">活动名称</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="text" class="form-control" placeholder="活动名称" name="name" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">咨询电话</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="tel" class="form-control" placeholder="咨询电话" name="phone_num" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">公测开始时间</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="datetime" class="form-control form-datetime" placeholder="" name="test_start" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">公测结束时间</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="datetime" class="form-control form-datetime" placeholder="" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">是否显示公测放价</label>
		    <div class="col-sm-3 col-lg-9">
		    	<input type="radio" class="input-group-sm" name="test_price">是
			</div>
		    <div class="col-sm-3">
	    		<input type="radio" class="input-group-sm" name="test_price">否
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">活动开始时间</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="datetime" class="form-control form-datetime" placeholder="" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">活动结束时间</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="datetime" class="form-control form-datetime" placeholder="" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">选房完成期限</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="number" class="form-control" min="0" name="limit" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">支持设备登录数</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="number" class="form-control"  min="0" placeholder="" name="equ_login_num" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">同一账号允许收藏数</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="number" class="form-control"  min="0" placeholder="" name="follow_num" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">登录短信提醒</label>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="login_msg">是
		    </div>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="login_msg">否
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label" >是否显示原价</label>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="price">是
		    </div>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="price">否
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">是否显示建筑面积</label>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="covered_space">是
		    </div>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="covered_space">否
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">是否显示建筑面积单价</label>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="covered_space_price">是
		    </div>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="covered_space_price">否
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">是否显示套内面积</label>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="inside_space">是
		    </div>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="inside_space">否
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">是否显示套内面积单价</label>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="inside_space_price">是
		    </div>
		    <div class="col-sm-4 col-lg-4">
		    	<input type="radio" class="input-group-sm" name="inside_space_price">否
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">活动细则</label>
		    <div class="col-sm-9 col-lg-9">
		    	<textarea class="form-control" rows="3" name="description" required ></textarea>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">认购须知</label>
		    <div class="col-sm-9 col-lg-9">
		    	<textarea class="form-control" rows="3" name="notice" required></textarea>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">温馨提示</label>
		    <div class="col-sm-9 col-lg-9">
		    	<textarea class="form-control" rows="3" name="tip" ></textarea>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">活动封面</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="file" class="form-control" id="inputNumber3" name="cover" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">平面图</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="file" class="form-control" id="inputNumber3" name="plane_graph" required>
		    </div>
		</div>
	<div class="modal-footer">
    	<input type="submit" class="btn btn-primary" value="确定"></input>
    </div>
</form>
</div>
<script type="text/javascript">
	// 选择时间和日期
$(".form-datetime").datetimepicker({
    weekStart: 1,
    todayBtn:  1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
    showMeridian: 1,
    format: "yyyy年mm月dd日 hh:ii"
})
</script>
{% endblock %}
