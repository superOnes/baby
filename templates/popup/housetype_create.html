{% extends 'include/base.html' %}
{% block main %}
<style type="text/css">
	.form-group>.col-sm-9{
		width: 80% !important;
	}
	.form-group>.col-sm-3{
		width: 15% !important;
	}
</style>
<div style="padding:20px">
	<form class="form-horizontal" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
		    <label class="col-sm-3 control-label">户型名称</label>
		    <div class="col-sm-9">
		    	<input type="text" class="form-control" placeholder="户型名称" name="name" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">编号</label>
		    <div class="col-sm-9">
		    	<input type="number" class="form-control" placeholder="编号" name="num" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">户型照片</label>
		    <div class="col-sm-9">
		    	<input type="file" class="form-control" name="pic" required>
		    </div>
		</div>
		<div class="modal-footer">
	    	<input type="submit" class="btn btn-primary" value="确定"></input>
	    </div>
	</form>
</div>
{% endblock %}
