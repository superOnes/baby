{% extends 'include/base.html' %}
{% block main %}
<div style="padding:20px">
	<form class="form-horizontal" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">户型名称</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="text" class="form-control" placeholder="活动名称" name="name" value="{{form.name.value|default:''}}" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">户型照片</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="file" class="form-control" name="file" value="{{form.name.value|default:''}}" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 col-lg-3 control-label">编号</label>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="number" class="form-control" placeholder="编号" name="name" value="{{form.name.value|default:''}}" required>
		    </div>
		</div>
		<div class="modal-footer">
	    	<input type="submit" class="btn btn-primary" value="确定"></input>
	    </div>
	</form>
</div>
{% endblock %}
