{% extends 'include/base.html' %}
{% block main %}
<style type="text/css">
	.form-group>.col-sm-9{
		width: 80% !important;
	}
	.form-group>.col-sm-3{
		width: 15% !important;
	}
</style>
<div style="padding:20px">
	<form class="form-horizontal" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
		    <label class="col-sm-3 control-label">户型名称</label>
		    <div class="col-sm-9">
		    	<input type="text" class="form-control" placeholder="户型名称" name="name" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">编号</label>
		    <div class="col-sm-9">
		    	<input type="number" class="form-control" placeholder="编号" name="num" required>
		    </div>
		</div>
		<div class="form-group">
		    <label class="col-sm-3 control-label">户型照片</label>
		    <div class="col-sm-9">
		    	<input type="file" class="form-control" name="pic" required>
		    </div>
		    <div class="col-sm-9 col-lg-9">
		    	<input type="file" class="form-control" id="plane_graph" onchange='showPlane()' name="plane_graph">
		    </div>
		    <div class="col-sm-9" style="margin:10px 0 0 25%;">
		    	<p style="margin: 0;">当前文件为<span class="plane_graph_img_file" style="margin-left:20px;">{{form.plane_graph.value|default:''}}</span></p>
		    </div>
			<div class="col-sm-9" style="margin:10px 0 0 25%;">
			 	<img src='{{MEDIA_URL}}{{object.plane_graph}}' alt='' id='plane_graph_img' />
		    </div>
		</div>
		<div class="modal-footer">
	    	<input type="submit" class="btn btn-primary" value="确定"></input>
	    </div>
	</form>
</div>
{% endblock %}
