{% extends 'include/main_base.html' %}
{% block right %}
<div class="page-header" style="border-bottom: 0;">
  <h2><span class="code">统计管理</span></h2>
</div>
<ul class="nav nav-tabs">
    <li class="active"><a data-tab href="#tabContent1">购房者热度统计</a></li>
    <li><a data-tab href="#tabContent2">房源热度统计</a></li>
    <div class="row" style="float:right;margin:0;width: 400px;">
    	<div class="col-lg-6 col-md-6 col-lg-offset-4">
			  <select class="form-control selectInp" name="value">
			  	{ for obj in object_list}
			    <option value="{{ obj.id }}">{{ obj.name }}</option>
			    { endfor }
			  </select>
			</div>
			<div class=" col-lg-2">
	    	<a class="btn btn-primary" id="exportEach" href="http://10.7.10.193:8000/event/exportbuyhot/">导出</a>
			</div>
		</div>
</ul>
<div class="tab-content">
	<div class="tab-pane fade active in" id="tabContent1">
		<table class="table datatable">
			<thead>
				<tr>
					<th>序号</th>
					<th>姓名</th>
					<th>手机号</th>
					<th>证件号码</th>
					<th>同意协议时间</th>
					<th>收藏房间数</th>
					<th>访问热度</th>
					<th>公测选择房间</th>
					<th>公测订单时间</th>
					<th>开盘选择房间</th>
					<th>开盘订单时间</th>
				</tr>
			</thead>
			<tbody id="buyer">
				<tr> </tr>
			</tbody>
		</table>
    </div>
    <div class="tab-pane fade" id="tabContent2">
    	<table class="table datatable">
			<thead>
				<tr>
					<th>序号</th>
					<th>楼栋</th>
					<th>单元</th>
					<th>楼层</th>
					<th>房号</th>
					<th>是否已售</th>
					<th>原价</th>
					<th>线上总价</th>
					<th>收藏人数</th>
					<th>公测是否已售</th>
				</tr>
			</thead>
			<tbody id="houseHot">
				<tr> </tr>
			</tbody>
		</table>
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript">
$(document).ready(function(){ 
	$("#navActive li").eq(1).addClass("active");
	statisticsData();
	$(".selectInp").change(function(){
		var val = $(this).val();
		//	获取数据
		statisticsData(val);
	});
	var $exportEach = $("#exportEach");
	$("ul.nav-tabs li").click(function(){
		if($(this).index() == 0){
			$exportEach.attr("href","http://10.7.10.193:8000/event/exportbuyhot/")
		}else{
			$exportEach.attr("href","http://10.7.10.193:8000/event/exporthousehot/")
		}
	});
});
</script>
{% endblock %}
