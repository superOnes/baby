{% extends 'include/base.html' %}
{% block main %}
<style type="text/css">
	.col-sm-2, .col-sm-10{
		width: 20% !important;
		text-align: right;
		display: inline-block;
		vertical-align: middle;
	}
	.col-sm-10{
		width: 75% !important;
		text-align: left;
	}
</style>
<div style="padding:20px;">
	<form class="form-horizontal" id="customerOrder">
		{% csrf_token %}
		<div class="form-group">
			<label class="col-sm-2">用户名<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="请填写用户名" name="username">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">昵称<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="请填写昵称" name="name" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">密码<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="请填写密码"  maxlength="11" name="password" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">可发布房源数量<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" onkeyup="(this.v=function(){this.value=this.value.replace(/^[0]\d*$|[^0-9]+/,'');}).call(this)"
					onblur="this.v();"  placeholder="请输入数量" name="house_limit" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">省份<i>*</i></label>
			<div class="col-sm-10">
				<select class="form-control" id="provinceC" name="province">
					<option value="0">---请选择省份---</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">市区<i>*</i></label>
			<div class="col-sm-10">
				<select class="form-control" id="downtownC" name="city">
					<option value="0">---请选择市区---</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">账号过期时间</label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-datetime" readonly name="expire_date" value="{{form.test_start.value|default:''|date:'Y-m-d H:i'}}" >
			</div>
			<div class="col-sm-10" style="margin:10px 0 -10px 20%;text-align:center;color:red;"><small>可以选填该管理员的账号过期时间</small></div>
		</div>
		<div class="modal-footer">
			<input type="button" class="btn btn-primary" value="确定" onclick="test()"></input>
		</div>
	</form>
</div>
<script type="text/javascript">
// 地址的二级联动
	createUser();
	$("#provinceC").change(function(){
		createUser($(this).val());
	});
	// 选择开始日期
	$(".form-datetime").datetimepicker({
		weekStart: 1,
		todayBtn: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
		showMeridian: 1,
		startDate: new Date(),
		format: "yyyy-mm-dd hh:ii"
	});
</script>
{% endblock %}
