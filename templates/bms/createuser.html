{% extends 'include/base.html' %}
{% block main %}
<style type="text/css">
	.col-sm-2, .col-sm-10{
		width: 20% !important;
		text-align: right;
		display: inline-block;
		vertical-align: middle;
	}
	.col-sm-10{
		width: 75% !important;
		text-align: left;
	}
	.form-horizontal .form-group{
		margin: 15px -10px !impotant;
	}
</style>
<div style="padding:20px;">
	<form class="form-horizontal" id="customerOrder" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label class="col-sm-2">用户名<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="请填写用户名" name="realname" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">昵称<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="请填写昵称" name="name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">密码<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="请填写密码"  maxlength="11" name="mobile" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">可发布房源数量<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" onkeyup="(this.v=function(){this.value=this.value.replace(/^[0]\d*$|[^0-9]+/,'');}).call(this)"
					onblur="this.v();"  placeholder="请输入数量" name="realname" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">账号过期时间<i>*</i></label>
			<div class="col-sm-10">
				<input type="text" class="form-control form-datetime" readonly name="test_start" value="{{form.test_start.value|default:''|date:'Y-m-d H:i'}}" required>
			</div>
		</div>
		{% if form.non_field_errors %}
		<div class="alert alert-danger" style="font-size:14px;font-weight:bold">{{form.non_field_errors}}</div>
		{% endif %}
		<div class="modal-footer">
			<input type="submit" class="btn btn-primary" value="确定"></input>
		</div>
	</form>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$(".form-group").css({"marginTop":"25px"})
	$(".form-group").eq(0).css({"marginTop":"0"})
})
// 选择开始日期
	$(".form-datetime").datetimepicker({
		weekStart: 1,
		todayBtn: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
		showMeridian: 1,
		startDate: new Date(),
		format: "yyyy-mm-dd hh:ii"
	});
</script>
{% endblock %}
