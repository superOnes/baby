{% extends 'include/main_base.html' %}
{% block right %}
<div>
  <ol class="breadcrumb">
	  <i class="icon icon-home"></i>
	  <li><a href=""><h3>看盘订单</h3></a></li>
	  <li class="active">开盘订单管理</li>
    <div style="float:right;line-height:60px;">
      <a class="btn btn-primary" id="exportEach">导出</a>
    </div>
	</ol>
</div>
<div class="row" id="selectInp">
  <div class="col-lg-3 col-md-3">
    <select class="form-control" name="value" id="eventList"></select>
  </div>
  <div class="col-lg-3 col-md-3">
    <select class="form-control" name="value" id="orderList"></select>
  </div>
  <div class="col-lg-3 col-md-offset-3" style="float: right;">
	    <form class="form-horizontal searchWrap" method="get" action="">
		    <div class="input-group" style="margin:0 !important;">
			      <input type="text" class="form-control" placeholder="购买人或手机号进行搜索" id="searchInput" name="value">
			      <span class="input-group-btn">
			         <button class="btn btn-default" type="submit">搜索</button>
			      </span>
			   </div>
		  </form>
    </div>
</div>
<table class="table datatable">
	<thead>
		<tr>
			<th>序号</th>
			<th>选房时间</th>
			<th>车位/房间号</th>
			<th>线上总价</th>
			<th>认购者</th>
			<th>手机号</th>
			<th>证件号码</th>
			<th>认筹人备注</th>
			<th>状态</th>
		</tr>
	</thead>
	<tbody id="openList">
		<tr></tr>
	</tbody>
</table>
{% endblock %}
{% block js %}
<script type="text/javascript">
$(document).ready(function(){
  getorderList();
  getorderSelect();
	$("#navActive li").eq(2).addClass("active");
  $("#eventList").change(function(){
    var thisVal = $(this).val();
    var is_test = $("#orderList").val();
    getorderList(thisVal,is_test);
  });
  $("#orderList").change(function(){
    var is_test = $(this).val();
    var thisVal = $("#eventList").val();
    getorderList(thisVal,is_test);
  });
});
</script>
{% endblock %}
