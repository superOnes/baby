<!DOCTYPE html>
<html>
	{% load static %}
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}"/>
	</head>
	<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'js/bootstrap.js' %}" type="text/javascript" charset="utf-8"></script>
	<script src="{% static 'customJS/index.js' %}" type="text/javascript" charset="utf-8"></script>
	<body>
		<header class="Xlogo">
			<h1>
				<div>
					<img src=""/>
					<a href="###">XXX</a>
				</div>
				<small>欢迎来到XXX</small>
			</h1>
		</header>
		<section class="login-wrap" id="login-wrap">
			<div class="login">
				<form class="form-horizontal login-form" method="post" action="../acc/login/">
					{% csrf_token %}
					<!--{% if msg %}
					{{ msg }}
					{% endif %}-->
				  <div class="form-group">
				    <label for="inputText3" class="col-sm-2 control-label">用户名</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputText3" placeholder="用户名" name="username">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password">
				    </div>
				  </div>
		    	<!--{% if messages %}
				  <div class="form-group" id="messages">
				    <label for="inputMessages" class="col-sm-2 control-label">提示</label>
				    <div class="col-sm-10">
				      <p>{{ messages }}</p>
				    </div>
				  </div>
		    	{% endif %}-->
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" id="loginBtn">登录</button>
				    </div>
				  </div>
				</form>
			</div>
		</section>
		<footer class="loginFotter">
			<h4>承接单位：石家庄佳诚网络技术有限公司</h4>
		</footer>
	</body>
</html>
