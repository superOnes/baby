<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no, email=no" />
	<title></title>
	<link type="text/css" rel="stylesheet" href="../css/reset.css"/>
</head>
<body>
<div class="container" id="houseInfo"></div>

<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script>
	// 获取地址栏的参数数组
	function getUrlParams()
	{
		var search = window.location.search ;
		// 写入数据字典
		var tmparray = search.substr(1,search.length).split("&");
		var paramsArray = new Array;
		if( tmparray != null)
		{
			for(var i = 0;i<tmparray.length;i++)
			{
				var reg = /[=|^==]/;    // 用=进行拆分，但不包括==
				var set1 = tmparray[i].replace(reg,'&');
				var tmpStr2 = set1.split('&');
				var array = new Array ;
				array[tmpStr2[0]] = tmpStr2[1] ;
				paramsArray.push(array);
			}
		}
		// 将参数数组进行返回
		return paramsArray ;
	}
	// 根据参数名称获取参数值
	function getParamValue(name)
	{
		var paramsArray = getUrlParams();
		if(paramsArray != null)
		{
			for(var i = 0 ; i < paramsArray.length ; i ++ )
			{
				for(var  j in paramsArray[i] )
				{
					if( j == name )
					{
						return paramsArray[i][j] ;
					}
				}
			}
		}
		return null ;
	}
	var houseId = getParamValue("house");
	var id=getParamValue("id");
	$(function(){
        var eventname=localStorage.getItem("eventname");
        $("title").html(decodeURI(eventname));
		$.ajax({
			type:"get",
			url:http+"/app/houseinfo/",
			data:{
				house:houseId,
				id:id
			},
			success:function(data){
				if(data.response_state==200){
					houseInfo(data.objects[0]);
					$(".houseID").html(houseId);
					$(".idd").html(id);
				}else if(data.response_state==401||data.response_state==403){
                    alert(data.msg);
					window.location.href="login.html?id="+id;
				}else if(data.response_state==405){
                    window.location.href="houseList.html?id="+id;
                }else{
					alert(data.msg);
				}
			},
			error:function(){
				alert("页面错误,请重试！");
			}

		});

        pushHistory();
        window.addEventListener("popstate", function(e) {
            window.location.reload();
        }, false);
        function pushHistory() {
            var state = {
                title: "title",
                url:"#"
            };
            window.history.pushState(state, state.title, state.url);
        }
	});

	/*收藏按钮*/
	function shareBtn(){
		if($(".shareBt").html()=='已收藏') {
			$.ajax({
				type: "POST",
				url: http + "/app/cancelfollow/",
				data: {
					house: houseId,
					id:id
				},
				success: function (data) {
					if (data.response_state == 200) {
						$(".shareBt").html("收藏").css({
							background: "#fff",
							border: "solid 1px #f75c2e",
							color: "#f75c2e"
						});
					} else if (data.response_state == 400) {
                        alert(data.msg);
                    }else if (data.response_state == 401||data.response_state==403) {
                        alert(data.msg);
						window.location.href = "login.html?id="+id;
					}else if(data.response_state == 405){
					    alert("活动未开始");
					}else {
						alert(data.msg);
					}
				},
				error: function () {
					alert('出错了，请重试！');
				}
			})
		}else {
			console.log($(".shareBt").html());
			$.ajax({
			type:"POST",
			url:http+"/app/addfollow/",
			data:{
				house:houseId,
				id:id
			},
			success:function(data){
				console.log(data);
				if(data.response_state==200){
					$(".shareBt").html("已收藏").css({background:"#999",border:"none",color:"#fff"});
				} else if (data.response_state == 400) {
                    alert(data.msg);
                }else if(data.response_state==401||data.response_state==403){
                    alert(data.msg);
					window.location.href="login.html?id="+id;
				}else if(data.response_state == 405){
                    alert("活动未开始");
                }else{
					alert(data.msg);
				}


			},
			error:function(){
				alert('出错了，请重试！');
			}
		})
		}

	}
	function backList(){
		window.location.href="houseList.html?id="+id;
	}
</script>

</body>
</html>
