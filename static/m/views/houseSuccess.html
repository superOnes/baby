<!DOCTYPE html>
<html>
<head>
    <title>成功提示</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>
    <div class="success-container">

    </div>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
<script>
    // 获取地址栏的参数数组
    function getUrlParams()
    {
        var search = window.location.search ;
        // 写入数据字典
        var tmparray = search.substr(1,search.length).split("&");
        var paramsArray = new Array;
        if( tmparray != null)
        {
            for(var i = 0;i<tmparray.length;i++)
            {
                var reg = /[=|^==]/;    // 用=进行拆分，但不包括==
                var set1 = tmparray[i].replace(reg,'&');
                var tmpStr2 = set1.split('&');
                var array = new Array ;
                array[tmpStr2[0]] = tmpStr2[1] ;
                paramsArray.push(array);
            }
        }
        // 将参数数组进行返回
        return paramsArray ;
    }
    // 根据参数名称获取参数值
    function getParamValue(name)
    {
        var paramsArray = getUrlParams();
        if(paramsArray != null)
        {
            for(var i = 0 ; i < paramsArray.length ; i ++ )
            {
                for(var  j in paramsArray[i] )
                {
                    if( j == name )
                    {
                        return paramsArray[i][j] ;
                    }
                }
            }
        }
        return null ;
    }
    var id = getParamValue("house");
    var idd = getParamValue("id");
    $(function(){
        $.ajax({
            type:'POST',
            data:{
                house:id,
                id:idd
            },
            url:http+"/app/orderconfirm/",
            dataType:'JSON',
            success: function (data) {
                if(data.response_state==200){
                    orderSu(data);
                    $(".id1").html(idd);

                }else if(data.response_state==401||data.response_state==403){
                    alert(data.msg);
                    window.location.href="login.html?id="+idd;
                }else{
                    $(".success-container").append('<div class="noOne"><img src="../images/none.png" /><p>'+data.msg+'</p></div>');
                }

            },
            error:function(){
                alert("页面出错,请重试！");
            }
        })
    })

</script>
</body>
</html>
