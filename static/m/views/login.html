<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no, email=no" />
<title>资格审核</title>
<link type="text/css" rel="stylesheet" href="../css/reset.css"/>
</head>
<body>
<div class="wapLogin">
	<div class="login">
		<div class="loginLogo">
			<img src="../images/img2.png">
		</div>
		<h1>云源开盘</h1>
	</div>
	<div class="loginBox">
		<p class="tips"></p>
		<div class="tipbox">
			<span>手机号</span>
			<input type="text" class="titleph" placeholder="请输入手机号">
		</div>
		<div class="tipbox">
			<span>证件号</span>
			<input type="text" class="titlezj"  placeholder="请输入证件号码">
		</div>
		<p class="loginId" style="display:none"></p>
		<div class="btnLogin">登  录</div>
	</div>
</div>
<div class="windowBlack" id="loginBlack">
	<div class="proBox">
		<div class="prols">

		</div>
		<div class="probtn">
			<span class="proCancle">取消</span><span class="proSure">确定</span>
		</div>
	</div>
</div>

<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script>
    // 获取地址栏的参数数组
    function getUrlParams()
    {
        var search = window.location.search ;
        // 写入数据字典
        var tmparray = search.substr(1,search.length).split("&");
        var paramsArray = new Array;
        if( tmparray != null)
        {
            for(var i = 0;i<tmparray.length;i++)
            {
                var reg = /[=|^==]/;    // 用=进行拆分，但不包括==
                var set1 = tmparray[i].replace(reg,'&');
                var tmpStr2 = set1.split('&');
                var array = new Array ;
                array[tmpStr2[0]] = tmpStr2[1] ;
                paramsArray.push(array);
            }
        }
        // 将参数数组进行返回
        return paramsArray ;
    }
    // 根据参数名称获取参数值
    function getParamValue(name)
    {
        var paramsArray = getUrlParams();
        if(paramsArray != null)
        {
            for(var i = 0 ; i < paramsArray.length ; i ++ )
            {
                for(var  j in paramsArray[i] )
                {
                    if( j == name )
                    {
                        return paramsArray[i][j] ;
                    }
                }
            }
        }
        return null ;
    }
    $(function(){
        var id = getParamValue("id");
        $(".loginId").html(id);
        if(!id){
            $("body").empty();
            $("body").append($("<div class='errorPage'><img src='../images/error.png' /><p>该地址无效！</p></div>"));
		}
	});



</script>
</body>
</html>
