<script type="text/javascript" src="../js/login.js"></script>
<script>
function getUrlParams()
{
    var search = window.location.search ;
    // 写入数据字典
    var tmparray = search.substr(1,search.length).split("&");
    var paramsArray = new Array;
    if( tmparray != null)
    {
        for(var i = 0;i<tmparray.length;i++)
        {
            var reg = /[=|^==]/;    // 用=进行拆分，但不包括==
            var set1 = tmparray[i].replace(reg,'&');
            var tmpStr2 = set1.split('&');
            var array = new Array ;
            array[tmpStr2[0]] = tmpStr2[1] ;
            paramsArray.push(array);
        }
    }
    // 将参数数组进行返回
    return paramsArray ;
}
// 根据参数名称获取参数值
function getParamValue(name)
{
    var paramsArray = getUrlParams();
    if(paramsArray != null)
    {
        for(var i = 0 ; i < paramsArray.length ; i ++ )
        {
            for(var  j in paramsArray[i] )
            {
                if( j == name )
                {
                    return paramsArray[i][j] ;
                }
            }
        }
    }
    return null ;
}
$(function(){
    var id = getParamValue("id");
    var cover=getParamValue("cover");
    var eventname=getParamValue("eventname");
    if(cover){
        localStorage.setItem("cover",cover);
    }
    if(eventname){
        localStorage.setItem("eventname",eventname);
    }
    $("title").html(decodeURI(eventname));
    $.ajax({
        type:"get",
        url:http+"/app/detail/",
        data:{
            id:id
        },
        success:function(data){
            if(data.response_state==200){
                creatEle(data.objects[0]);
                $(".ind1").html(id);
                $(".btnL").bind("click",function(){
                    window.location.href="houseList.html?id="+id;
               });
                $(".quitt").click(function(){
                $(this).attr("disabled", "disabled");
                $.ajax({
                    type:"POST",
                    url:http+"/acc/cusout/",
                    data:{
                        id:$(".ind1").html()
                    },
                    success:function(data){
                        $(".quitt").removeAttr("disabled");
                        window.location.href="login.html?id="+$(".ind1").html();
                    },
                    error:function(){
                        $(".quitt").removeAttr("disabled");
                        alert("退出出现未知错误！");
                    }
                    })
                });

            }else if(data.response_state==401){
                window.location.href="login.html?id="+id;
            }else if(data.response_state==403){
                alert(data.msg);
                window.location.href="login.html?id="+id;
            }
            else{
                alert(data.msg);
            }
        },
        error:function(){
            alert("出错了,请重试！");
        }
    })
});
</script>
</html>
